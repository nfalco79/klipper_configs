################################################################################
# X, Y, Z
################################################################################

[stepper_x]
dir_pin: !X_DIR_PIN

[stepper_y]
dir_pin: !Y_DIR_PIN

[stepper_z]                                                                     # left stepper
dir_pin: Z_DIR_PIN

################################################################################
# E0, HB
################################################################################

[extruder]
dir_pin: E0_DIR_PIN

